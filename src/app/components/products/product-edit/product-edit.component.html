<p-toast />
<div class="container w-[100vw] h-[100vh] p-5 ">
  <div class="my-5 ">
    <button type="button" class="text-black flex gap-5 items-center  font-medium  text-sm px-5 py-2.5 me-2 mb-2 " [routerLink]="'/products'">
      <i class="pi pi-arrow-left"></i> 
      <h2 class="font-bold text-xl">{{!id?'ADD':'Edit'}} Product</h2>
    </button>

    

  </div>
  <div class="">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="row flex justify-between gap-2 flex-wrap md:flex-nowrap">
        <div class="p-field w-[100%] md:w-[50%]">
          <label
            [ngClass]="{
              'text-red-700': fs['name'].touched && fs['name'].invalid
            }"
            for="name"
            class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            [ngClass]="{
              ' border-red-500': fs['name'].touched && fs['name'].invalid
            }"
            id="name"
            pInputText
            formControlName="name"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
          />
          @if (fs['name'].touched && fs['name'].invalid) {
          <p class="mt-2 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Name is required!!</span>
          </p>
  
          }
        </div>
        <div class="p-field w-[100%] md:w-[50%]">
          <label
            [ngClass]="{
              'text-red-700': fs['price'].touched && fs['price'].invalid
            }"
            for="name"
            class="block text-sm font-medium text-gray-700"
            >Price</label
          >
          <input
            [ngClass]="{
              ' border-red-500': fs['price'].touched && fs['price'].invalid
            }"
            id="price"
            pInputText
            formControlName="price"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
          />
          @if (fs['price'].touched && fs['price'].invalid) {
          <p class="mt-2 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Price is required!!</span>
          </p>
  
          }
        </div>
        
      </div>
    
      <div class="p-field ">
        <label
          [ngClass]="{
            'text-red-700': fs['description'].touched && fs['description'].invalid
          }"
          for="name"
          class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea name="description"  [ngClass]="{
          ' border-red-500': fs['description'].touched && fs['description'].invalid
        }" id="" pInputTextarea    formControlName="description"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
        @if (fs['description'].touched && fs['description'].invalid) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">
          <span class="font-medium">Description is required!!</span>
        </p>

        }
      </div>
  
     <div class="text-right">
      
      <button
      pButton
      type="submit"
      label="Save"
      class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Submit
    </button>
     </div>
    </form>
  </div>
</div>
