<p-toast />
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="p-field">
    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
    <input id="name" pInputText formControlName="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
    @if (fs['name'].touched && fs['name'].invalid) {
      <h5 class="my-2 text-red-600">Provide name</h5>
    }
  </div>
  <div class="p-field">
    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
    <input id="description" pInputText formControlName="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
    @if (fs['description'].touched && fs['description'].invalid) {
      <h5 class="my-2 text-red-600">Provide Details</h5>
    }
  </div>
  <div class="p-field">
    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
    <input id="price" pInputText formControlName="price" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
    @if (fs['price'].touched && fs['price'].invalid) {
      <h5 class="my-2 text-red-600">Provide Details</h5>
    }
  </div>
  <button pButton type="submit" label="Save" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
</form>
