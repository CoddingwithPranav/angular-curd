
<div class="w-[100vw] p-6 max-w-sm mx-auto bg-red rounded-xl shadow-md space-y-4">
  <p-table [value]="products" class="w-full">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currencyFormat}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
